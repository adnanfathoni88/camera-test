<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Kamera Multi Foto</title>

    <style>
        video {
            width: 400px;
        }

        .photos img {
            width: 120px;
            margin: 5px;
            border: 2px solid #ccc;
        }
    </style>
</head>

<body>

    <video id="video" autoplay></video><br>
    <button id="snap">Ambil Foto</button>
    <button id="upload">Upload Semua</button>

    <br><br>
    <div class="photos" id="photos"></div>

    <script>
        const video = document.getElementById('video');
        const snap = document.getElementById('snap');
        const uploadBtn = document.getElementById('upload');
        const photosDiv = document.getElementById('photos');

        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');

        const images = []; // ðŸ”¥ tempat simpan banyak foto

        // nyalakan kamera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream)
            .catch(() => alert('Kamera tidak bisa diakses'));

        // ambil foto
        snap.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            ctx.drawImage(video, 0, 0);

            // convert ke base64
            const imageData = canvas.toDataURL('image/jpeg', 0.8);

            images.push(imageData); // simpan ke array

            // tampilkan thumbnail
            const img = document.createElement('img');
            img.src = imageData;
            photosDiv.appendChild(img);
        });

        // upload ke server
        uploadBtn.addEventListener('click', () => {

            console.log(images); // cek di console

            fetch('/upload', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ images })
            })
                .then(() => alert('Upload berhasil'))
                .catch(() => alert('Upload gagal'));
        });
    </script>

</body>

</html>
